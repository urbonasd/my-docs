name: Manual Doc Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release folder (e.g., doc-0.0.1)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.version }}-${{ github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll and minima theme
        run: |
          gem install jekyll bundler minima
          echo "theme: minima" > _config_theme.yml
          cat <<EOF > _config_release.yml
          baseurl: "/my-docs/${{ github.event.inputs.version }}"
          EOF
          jekyll build --config _config.yml,_config_theme.yml,_config_release.yml -d _site
          touch _site/.nojekyll

      - name: Prepare redirect and versioned docs for deployment
        run: |
          # Create redirect index.html
          mkdir -p _site_root
          echo '<meta http-equiv="refresh" content="0; url=./${{ github.event.inputs.version }}/">' > _site_root/index.html
          # Move versioned docs to subdirectory
          mkdir -p _site_root/${{ github.event.inputs.version }}
          mv _site/* _site_root/${{ github.event.inputs.version }}/
          # Preserve /preview/ if it exists
          if [ -d "_site_root/preview" ]; then
            mv _site_root/preview _site_root/preview_temp
            mv _site_root/preview_temp _site_root/preview
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site_root
          destination_dir: .
          keep_files: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Docs ${{ github.event.inputs.version }}
          body: |
            üóÇÔ∏è View the documentation at:
            üëâ https://${{ github.repository_owner }}.github.io/my-docs/${{ github.event.inputs.version }}/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}